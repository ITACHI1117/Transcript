  <body>
    <nav>
      <h1>Add Student Details</h1>

    <section>
      <form

        method="post"
        ,
        enctype="multipart/form-data"
      >
        <div class="label_and_input">
          <div class="left_table"><p>Full Name</p></div>
          <div class="right_input"><input name="fullName" type="text" /></div>
        </div>
        <div class="label_and_input">
          <div class="left_table"><p>Matric No</p></div>
          <div class="right_input">
            <input name="matriculationNumber" type="text" />

        </div>
        <div class="label_and_input">
          <div class="left_table"><p>Jamb No /Reg No:</p></div>
          <div class="right_input">
            <input name="jambRegNumber" type="text" />
          </div>
        </div>
        <div class="label_and_input">
          <div class="left_table"><p>Sex</p></div>
          <div class="right_input">
            <select name="sex" id="">
              <option value="sex">Sex</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <div class="label_and_input">
          <div class="left_table"><p>Data of Birth</p></div>
          <div class="right_input">
            <input name="dateOfBirth" type="date" />
          </div>
        </div>
        <div class="label_and_input">
          <div class="left_table"><p>Address</p></div>
          <div class="right_input"><textarea name="address"></textarea></div>
        </div>
        <div class="label_and_input">
          <div class="left_table"><p>Town</p></div>
          <div class="right_input"><input name="town" type="text" /></div>
        </div>
        <div class="label_and_input">
          <div class="left_table"><p>State</p></div>
          <div class="right_input"><input name="state" type="text" /></div>
        </div>
        <div class="label_and_input">
          <div class="left_table"><p>Nationality</p></div>
          <div class="right_input">
            <input name="nationality" type="text" />
          </div>
        </div>
        <div class="label_and_input">
          <div class="left_table"><p>Mobile No</p></div>
          <div class="right_input"><input name="mobileNo" type="text" /></div>
        </div>
        <div class="label_and_input">
          <div class="left_table"><p>Year of Admission</p></div>
          <div class="right_input">
            <input name="YearOfAdmission" type="text" />
          </div>
        </div>
        <!-- add more programm type -->
        <div class="label_and_input">
          <div class="left_table"><p>Programme Type</p></div>
          <div class="right_input">
            <select name="programmeType" id="">
              <option value="--Select Programme Type--">
                --Select Programme Type--
              </option>
              <option value="BSc">BSc</option>
              <!-- <option value="female">Female</option> -->
            </select>
          </div>
        </div>
        <!-- add more departments -->
        <div class="label_and_input">
          <div class="left_table"><p>Department</p></div>
          <div class="right_input">
            <select name="department" id="">
              <option value="--Select Department--">
                --Select Department--
              </option>
              <option value="Computer Science">Computer Science</option>
              <option value="ICT">ICT</option>
            </select>
          </div>
        </div>
        <div class="label_and_input">
          <div class="left_table"><p>Marital Status</p></div>
          <div class="right_input">
            <select name="maritalStatus" id="">
              <option value="--Select Marital Status--">
                --Select Marital Status--
              </option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
            </select>
          </div>
        </div>
        <div class="label_and_input">
          <div class="left_table"><p>Religion</p></div>
          <div class="right_input">
            <select name="religion" id="">
              <option value="--Select Religion--">--Select Religion--</option>
              <option value="Christian">Christian</option>
              <option value="Muslim">Muslim</option>
            </select>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
